<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/global.css">
    <link rel="stylesheet" href="../Css/login.css">
    <title>Login Page</title>
</head>
<body>  
     <header class="navbar">
        <div class="logo">LEAGUE<span class="gold">TRACKER</span></div>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./allChamps.html">CHAMPIONS</a></li>
                <li><a href="./Stats">STATS</a></li>
                <li><a href="./Pages">PAGES</a></li>
            </ul>
        </nav>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
            <button class="login-btn">LOGIN</button>
        </div>
    </header>


    <div class="main-container">
        <div class="container">
            <div class="screen active" id="login-screen">
                <h1>Login</h1>
                <input placeholder="username" type="text" class="username">
                <input placeholder="password" type="password" id="password" class="password">
                <button id="login-btn-btn">Login</button>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <div class="account">
                    <a href="#">Don't have an account?<span>Register</span></a>
                </div>
                
            </div>
        </div>
    </div>

   
    



    <footer>
        Copyright 2026
    </footer>
    <script src="../Js/login.js"></script>
</body>
</html>
